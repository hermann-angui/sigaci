# nginx/default.conf
server {
    listen 80;
    server_name localhost; # Replace with your domain if applicable
    root /var/www/html/public; # Symfony's public directory

    # Add index.php to the list if you are using PHP,
    # otherwise Nginx will look for index.html
    index index.php index.html index.htm;

    charset utf-8;

    # Serve static files directly
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Pass PHP requests to PHP-FPM
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass app:9000; # 'php' is the name of the PHP-FPM service in docker-compose.yml
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }

    # Deny access to .env files and other sensitive files
    location ~ /\.env {
        deny all;
    }

    # Deny access to other hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Error pages
    error_page 404 /index.php; # Symfony handles 404s

    # Gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    gzip_proxied any;
    gzip_vary on;
    gzip_comp_level 6;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_min_length 256;
}
