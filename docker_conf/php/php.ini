; docker/php/php.ini
; Custom PHP configuration for development environment

; Increase memory limit
memory_limit = 512M

; Max file upload size
upload_max_filesize = 128M
post_max_size = 128M

; Display errors for development
display_errors = On
display_startup_errors = On
error_reporting = E_ALL

; Enable Xdebug for development
; Replace with your host IP if not using host.docker.internal
xdebug.mode = develop,debug
xdebug.start_with_request = yes
xdebug.client_host = host.docker.internal
xdebug.client_port = 9003
xdebug.discover_client_host = 0
xdebug.idekey = VSCODE

; Opcache configuration for performance
opcache.enable = 1
opcache.enable_cli = 1
opcache.interned_strings_buffer = 8
opcache.max_accelerated_files = 10000
opcache.memory_consumption = 128
opcache.revalidate_freq = 0 ; Revalidate on every request in dev
opcache.validate_timestamps = 1