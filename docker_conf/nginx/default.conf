server {
    listen 80;

    # Your domain name
    server_name localhost;

    # Symfony's public directory
    root /var/www/html/public;

    index index.php index.html index.htm;

    charset utf-8;

    # Try to serve files directly, then fall back to index.php
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Pass PHP requests to PHP-FPM
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        # Use the PHP-FPM service name defined in docker-compose
        fastcgi_pass php:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }

    # Deny access to .env files (and other dotfiles)
    location ~ /\.env {
        deny all;
    }

    # Deny access to vendor directory
    location ~ /vendor/ {
        deny all;
    }

    # Deny access to .ht* files
    location ~ /\.ht {
        deny all;
    }

    # Optional: Enable gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
}